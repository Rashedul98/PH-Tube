<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phero Tube</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active {
            background-color: #FF1F3D;
            color: white;
        }
    </style>
</head>

<body class="w-11/12 mx-auto">
    <!-- NavBar Design -->
    <header class="mt-7">
        <nav class="flex justify-between items-center">
            <div><img class="w-[120px]" src="/assets/Logo.png" alt=""></div>
            <button class="btn">Sort By View</button>
            <button class="bg-[#FF1F3D] btn text-white">blog</button>
        </nav>
    </header>
    <hr class="mt-8 text-[#17171733]">

    <main class="w-11/12 mx-auto ">
        <!-- Button Section -->
        <section id="category-container" class="flex justify-center items-center gap-6 mt-8">
            <div>
                <button id="all-active" onclick="getAllVideos()" class="btn btn-sm   text-black">All</button>
            </div>
        </section>
        <!-- load videos dynamically -->
        <section id="all-video-container" class="grid grid-cols-1 md:grid-cols-4 gap-6 mt-10">

            <div class="col-span-full flex flex-col items-center justify-center m-52 text-center ">
                <img src="/assets/Icon.png" alt="">
                <h2 class="text-2xl font-bold p-8">Oops!! Sorry, There is no content here</h2>
            </div>

        </section>
        <!-- Modal for video description -->
        <dialog id="video_Details" class="modal">
            <div class="modal-box" id="details-container">
            </div>
            <form method="dialog" class="modal-backdrop">
                <button>close</button>
            </form>
        </dialog>
    </main>
    <script src="/script/index.js"></script>
</body>

</html>
